<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>auto fill</title>
    <link rel="stylesheet" href="/css/grid.css">
    <style>
        .container {
            grid-template-columns: repeat(auto-fill, 100px);
            grid-template-rows: 100px;
        }
    </style>
</head>
<body>
<div class="container">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>
</body>
</html>
