<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
</head>
<style>
    nav {
        display: flex;
        justify-content: center;
    }

    .pagination {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
    }

    .pagination li {
        margin: 0 1px;
    }

    .visuallyhidden {
        border: 0;
        clip: rect(0 0 0 0);
        height: auto;
        margin: 0;
        overflow: hidden;
        padding: 0; 
        position: absolute;
        width: 1px;
        white-space: nowrap;
    }

    .pagination a {
        display: block;
        padding: .5em 1em;
        border: 1px solid #999;
        border-radius: .2em;
        text-decoration: none;
    }

    .pagination a[aria-current="page"] {
        background-color: #333;
        color: #fff;
    }
</style>

<body>

    <nav aria-label="pagination">
        <ul class="pagination">
            <li><a href=""><span aria-hidden="true">«</span><span class="visuallyhidden">previous set of
                        pages</span></a></li>
            <li><a href=""><span class="visuallyhidden">page </span>1</a></li>
            <li><a href="" aria-current="page"><span class="visuallyhidden">page </span>2</a></li>
            <li><a href=""><span class="visuallyhidden">page </span>3</a></li>
            <li><a href=""><span class="visuallyhidden">page </span>4</a></li>
            <li><a href=""><span class="visuallyhidden">next set of pages</span><span aria-hidden="true">»</span></a>
            </li>
        </ul>
    </nav>

</body>

</html>
