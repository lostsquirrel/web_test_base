<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #d0e4fe;
        }

        h1 {
            color: orange;
            text-align: center;
        }

        p {
            font-family: "Times New Roman";
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>CSS example!</h1>
    <p>This is a paragraph.</p>
</body>
<script type="text/javascript">
    var cashRegister = {
        total: 0,
        //insert the add method here
        add: function(itemCost) {
            this.total += itemCost
        },

            scan: function(item) {
            switch (item) {
                case "eggs":
                    this.add(0.98);
                    break;

                case "milk":
                    this.add(1.23);
                    break;

                    //Add other 2 items here
                case "magazine":
                    this.add(4.99);
                    break;
                case "chocolate":
                    this.add(0.45);
                    break;
            }
            return true;
        }
    };

    //Scan 2 eggs and 3 magazines
    var items = {
        'eggs': 2,
        'magazine': 3
    }
    console.log(items)
    for (var item in items) {
        while (items[item]) {
            items[item] -= 1;
            cashRegister.scan(item)
        }
    }
    //Show the total bill
    console.log('Your bill is ' + cashRegister.total);
</script>

</html>
