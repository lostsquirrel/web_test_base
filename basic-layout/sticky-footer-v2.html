<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky footers</title>
</head>
<style>
    body {
        margin: 0;
        font-size: 2em;
    }
    header,footer {
        background-color: #333;
        color: #fff;
        flex-shrink: 0;
        padding: 20px 20px;
    }
    .wrapper {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }
    main {
        flex-grow: 1;
    }
    
</style>
<body>
<div class="wrapper">
    <header>
        Sticky footers
    </header>
    <main>Main page content here, add more if you want to see the footer push down.
        

    </main>
    <footer>
        Sticky footer
    </footer>
</div>
</body>
</html>
