<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font demo</title>
    <style>
        span {
            font-size: 11rem;
        }
        .f1 {
            font-family: Serif;
        }
        .f2 {
            font-family: SansSerif;
        }
    </style>
</head>
<body>
<span class="f1">Serif</span> <br />
<span class="f2">San-Serif</span>
</body>
</html>
