<!DOCTYPE html>
<html>
<head>

	li {

		background-color: yellow;
		border: solid blue 1px;

	#preview img {
		width: 100px;


	}
	textarea {
   resize: none;

<body>
</body>
	<script type="text/javascript">
	function sh(a, b) {
		return a - b;
	}
	document.getElementsByTagName('body').innerHTML = JSON.stringify([1, 2, 3, 5, 4,6].sort(sh))
	console.log(JSON.stringify([1, 2, 3, 5, 4,6].sort(sh)))
	</script>
