	<script type="text/javascript">
var move = function(item) {
	console.log(jQ(item).closest('select').attr('id'));
	if (jQ(item).closest('select').attr('id') == 'select1') {
		jQ(item).appendTo(jQ('#select2'));
	} else if(jQ(item).closest('select').attr('id') == 'select2'){
		jQ(item).appendTo(jQ('#select1'));
	};
};			
		

	</script>

<body>
	<select id="select1" multiple="multiple" size="5">
		<option onClick="move(this)">o1</option>
		<option onClick="move(this)">o2</option>
		<option onClick="move(this)">o3</option>
		<option onClick="move(this)">o4</option>

	</select>
