<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Flexbox align 0 â€” starting code</title>
  <style>
    html {
      font-family: sans-serif;
    }

    body {
      width: 70%;
      max-width: 960px;
      margin: 20px auto;
    }

    button {
      font-size: 18px;
      line-height: 1.5;
      width: 15%;
    }

    div {
      height: 100px;
      border: 1px solid black;
    }

    /* Add your flexbox CSS below here */
    div {
      display: flex;
      align-items: center;
      justify-content: space-around;
    }

    button:first-child {
      align-self: flex-end;
    }

    button:last-child {
      align-self: flex-start;
    }

    ul {
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: absolute;
      top: 20px;
      left: 20px;
    }
    li {
      list-style: none;
      width: 100px;
      height: 35px;
      background-color: burlywood;
      margin-top: 5px;
      align-self: center;
      
    }
  </style>
</head>

<body>
  <div>
    <button>Smile</button>
    <button>Laugh</button>
    <button>Wink</button>
    <button>Shrug</button>
    <button>Blush</button>
  </div>
  <ul id="try">

  </ul>
</body>
<script>
  function randomInt(max) {
    return Math.floor(Math.random() * max)
  }
  const try_container = document.getElementById("try");
  const items = ["stretch", "center", "start", "end"]
  items.forEach((item) => {
    const li = document.createElement("li");
    li.addEventListener("click", (event) => {
      const buttons = document.getElementsByTagName("button")
      console.log(typeof buttons)

      buttons[0].style["align-self"] = item;


    });
    li.textContent = item;
    try_container.appendChild(li)
  });

</script>

</html>
