<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List group with badges</title>
</head>
<style>
    .list-group li {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .list-group .badge {
        background-color: rebeccapurple;
        color: #fff;
        font-weight: bold;
        font-size: 80%;
        border-radius: 10em;
        min-width: 1.25em;
        padding: 0.25em;
        text-align: center;
    }
</style>
<body>
    <ul class="list-group">
        <li>Item One
            <span class="badge">2</span>
        </li>
        <li>Item Two
            <span class="badge">10</span>
        </li>
        <li>Item Three
            <span class="badge">9</span>
        </li>
        <li>Item Four
            <span class="badge">0</span>
        </li>
    </ul>
        
</body>
</html>
