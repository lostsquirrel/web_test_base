        <cite>生当作人杰，死亦为鬼雄。</cite> 李清照
    </p>
    <p>
        <cite>人最宝贵的东西是生命。生命于我们只有一次而已。一个人的生命应当是这样度过的：当他回首往事时，不因虚度年华而悔恨，也不因碌碌无为而羞耻。这样，他在临死的时候就能够说：“我整个的生命和全部精力，都已经献给世界上最壮丽的事业——为人类的解放而作的斗争。”</cite> 奥斯特洛夫斯基
