<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple positioning example</title>
</head>
<style>
    body {
        width: 500px;
        margin: 0 auto;
    }

    p {
        background-color: rgb(207, 232, 220);
        border: 2px solid rgb(79, 185, 227);
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
    }

    .positioned {
        position: absolute;
        top: 30px;
        left: 30px;
    }
    .positioned {
        background-color: rgb(240, 192, 192, 0.5);
        border: 2px solid rgb(227, 79, 79);
        
    }
</style>

<body>
    <h1>Positioning absolute</h1>

    <p>I am a basic block level element.</p>
    <p class="positioned">I am a basic block level element.</p>
    <p>I am a basic block level element.</p>

</body>

</html>
