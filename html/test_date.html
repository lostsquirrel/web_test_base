<script type="text/javascript">
    var getStartOfWeek = function(date) {
        if (!date) {
            date = new Date();
        }
        var wk = date.getDay();
        if (wk) {
            date.setDate(date.getDate() - wk + 1);
        } else {
            date.setDate(date.getDate() - 6);
        }
        return date;
    };

    var getFinishOfWeek = function (date) {
        if (!date) {
            date = new Date();
        }
        var wk = date.getDay();
        date.setDate(date.getDate() + 7 - wk);

        return date;
    };
