<!DOCTYPE HTML>
<html>
<head>
	<title>input type Demo]</title>
</head>
<body>
	<table>
		<tr>
			<th>Select your favorite color:</th>
			<td> <input type="color" name="favcolor"></td>
		</tr>
		<tr>
			<th>Birthday:</th>
			<td><input type="date" name="bday"></td>
		</tr>
		<tr>
			<th>Birthday (date and time): </th>
			<td><input type="datetime-local" name="bdaytime"></td>
		</tr>
		<tr>
			<th>E-mail: </th>
			<td><input type="email" name="email"></td>
		</tr>
		<tr>
			<th>Birthday (month and year): </th>
			<td><input type="month" name="bdaymonth"></td>
		</tr>
		<tr>
			<th>Quantity (number between 1 and 5): </th>
			<td><input type="number" name="quantity" min="1" max="5"></td>
		</tr>
		<tr>
			<th>range</th>
			<td><input type="range" name="points" min="1" max="10"></td>
		</tr>
		<tr>
			<th>Search Google: </th>
			<td><input type="search" name="googlesearch"></td>
		</tr>
		<tr>
			<th>Telephone: (无浏览器支持)</th>
			<td><input type="tel" name="usrtel"></td>
		</tr>
		<tr>
			<th>Select a time: </th>
			<td><input type="time" name="usr_time"></td>
		</tr>
		<tr>
			<th>Add your homepage: </th>
			<td><input type="url" name="homepage"></td>
		</tr>
		<tr>
			<th>Select a week: </th>
			<td><input type="week" name="week_year"></td>
		</tr>
		<tr>
			<th></th>
			<td></td>
		</tr>
		<tr>
			<th></th>
			<td></td>
		</tr>
		<tr>
			<th></th>
			<td></td>
		</tr>
		
	</table>



</body>
</html>
