<html lang="en">

    <title>Sticky footers</title>

<style>
    header,footer {
        background-color: #333;
        color: #fff;
    }
    .wrapper {
        min-height: 100vh;
        display: grid;
        grid-template-rows: auto 1fr auto;
    }
</style>
<body>
<div class="wrapper">
    <header>
        Sticky footers
    </header>
    <main>Main page content here, add more if you want to see the footer push down.
        

    </main>
    <footer>
        Sticky footer
    </footer>
</div>
</body>
</html>
