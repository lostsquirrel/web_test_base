<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple 2 column CSS layout</title>
</head>
<style>
    body,
    html {
        margin: 0;
        padding: 0;
        color: #000;
        background: #a7a09a;
    }

    #wrap {
        width: 750px;
        margin: 0 auto;
        background: #99c;
    }

    #header {
        padding: 5px 10px;
        background: #ddd;
    }

    h1 {
        margin: 0;
    }

    h2 {
        margin: 0 0 1em;
    }

    #nav {
        padding: 5px 10px;
        background: #c99;
    }


    #nav ul {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    #nav li {
        display: inline;
        margin: 0;
        padding: 0;
    }


    #main {
        float: left;
        width: 480px;
        padding: 10px;
        background: #9c9;
    }

    #sidebar {
        float: right;
        width: 230px;
        padding: 10px;
        background: #99c;
    }

    #footer {
        clear: both;
        padding: 5px 10px;
        background: #cc9;
    }

    #footer p {
        margin: 0;
    }

</style>

<body>

    <div id="wrap">
        <div id="header">
            <h1>Document Heading</h1>
        </div>
        <div id="nav">
            <ul>
                <li><a href="#">Option 1</a></li>
                <li><a href="#">Option 2</a></li>
            </ul>
        </div>
        <div id="main">
            <h2>Column 1</h2>
            <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit...</p>
        </div>
        <div id="sidebar">
            <h2>Column 2</h2>
            <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit...</p>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>

            </ul>
        </div>
    </div>
    <div id="footer">
        <p>Footer</p>
    </div>
    </div>

</body>

</html>
