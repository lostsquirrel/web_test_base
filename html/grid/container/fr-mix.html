<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/grid.css">
    <title>fr mix</title>

    <style>
        .container {

            grid-template-columns: 150px 1fr 2fr;
            grid-template-rows: 150px;
        }

        .container div {
            border: #0b6cbc;
        }
    </style>

</head>
<body>
<div class="container">
    <div>11</div>

    <div>13</div>

    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <div>31</div>
    <div>32</div>
    <div>33</div>
    <div>34</div>
    <div>35</div>
</div>
</body>
</html>
