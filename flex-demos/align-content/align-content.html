<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>align-content属性</title>
    <link rel="stylesheet" href="../common/css/common.css">
    <link rel="stylesheet" href="align-content.css">
</head>
<body>

<h2>align-items stretch (默认）</h2>
<hr />
<div class="box wrap height-limited">
    <div class="item">1</div>
    <div class="item item-w50">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item item-w200">5</div>
    <div class="item">6</div>
    <div class="item item-w50">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
</div>

<h2>align-items start</h2>
<hr />
<div class="box wrap height-limited align-content-start">
    <div class="item">1</div>
    <div class="item item-w50">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item item-w200">5</div>
    <div class="item">6</div>
    <div class="item item-w50">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
</div>

<h2>align-items end</h2>
<hr />
<div class="box wrap height-limited align-content-end">
    <div class="item">1</div>
    <div class="item item-w50">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item item-w200">5</div>
    <div class="item">6</div>
    <div class="item item-w50">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
</div>

<h2>align-items center</h2>
<hr />
<div class="box wrap height-limited align-content-center">
    <div class="item">1</div>
    <div class="item item-w50">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item item-w200">5</div>
    <div class="item">6</div>
    <div class="item item-w50">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
</div>

<h2>align-items space-between</h2>
<hr />
<div class="box wrap height-limited align-content-space-between">
    <div class="item font-xxl">1</div>
    <div class="item item-w50">2</div>
    <div class="item font-xxs">3</div>
    <div class="item">4</div>
    <div class="item item-w200">5</div>
    <div class="item">6</div>
    <div class="item item-w50">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
</div>

<h2>align-items space-around</h2>
<hr />
<div class="box wrap height-limited align-content-space-around">
    <div class="item font-xxl">1</div>
    <div class="item item-w50">2</div>
    <div class="item font-xxs">3</div>
    <div class="item">4</div>
    <div class="item item-w200">5</div>
    <div class="item">6</div>
    <div class="item item-w50">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
</div>


</body>
</html>
