<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>justify-content demos</title>
    <link rel="stylesheet" href="../common/css/common.css">
    <link rel="stylesheet" href="justify-content.css">
</head>
<body>

<h2>justify-content flex-start (默认）</h2>
<hr />
<div class="box">
    <div class="item">1</div>
    <div class="item item-w50">2</div>
    <div class="item item-w200">3</div>
</div>

<h2>justify-content flex-end</h2>
<hr />
<div class="box justify-content-end">
    <div class="item">1</div>
    <div class="item item-w50">2</div>
    <div class="item item-w200">3</div>
</div>

<h2>justify-content center</h2>
<hr />
<div class="box justify-content-center">
    <div class="item">1</div>
    <div class="item item-w50">2</div>
    <div class="item item-w200">3</div>
</div>

<h2>justify-content space between</h2>
<hr />
<div class="box justify-content-space-between">
    <div class="item">1</div>
    <div class="item item-w50">2</div>
    <div class="item item-w200">3</div>
</div>

<h2>justify-content space around</h2>
<hr />
<div class="box justify-content-space-around">
    <div class="item">1</div>
    <div class="item item-w50">2</div>
    <div class="item item-w200">3</div>
</div>
</body>
</html>
